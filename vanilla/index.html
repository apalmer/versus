<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/site.css">
</head>

<body>
    <div class="container">
        <div id="list-characters" class="panel">
            <h1>Vanilla JavaScript</h1>
            <div class="character-item-wrapper">
                <div class="character-item character-item-actions">
                    <input class="button" type="button" value="Add Character" /> 
                </div>
                <div class="character-item" data-character-id="1">
                    <div class="character-thumbnail">
                        <img src="https://placehold.co/100x100" alt="Character 1">
                    </div>
                    <div class="character-details">
                        <h2>Title 1</h2>
                        <p>Summary 1</p>
                    </div>
                </div>
                <div class="character-item" data-character-id="2">
                    <div class="character-thumbnail">
                        <img src="https://placehold.co/100x100" alt="Character 2">
                    </div>
                    <div class="character-details">
                        <h2>Title 2</h2>
                        <p>Summary 2</p>
                    </div>
                </div>
                <div class="character-item" data-character-id="3">
                    <div class="character-thumbnail">
                        <img src="https://placehold.co/100x100" alt="Character 3">
                    </div>
                    <div class="character-details">
                        <h2>Title 3</h2>
                        <p>Summary 3</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="edit-character" class="panel">
            <h1>Edit Character</h1>
            <form>
                <div class="form-item-container">

                    <div class="portrait">
                        <img src="https://placehold.co/300x300" alt="Character 3">
                        <input type="file" id="character-image" name="character-image" accept="image/*">
                        <!-- <label for="character-image">Image</label> -->
                    </div>

                    <div class="form-column">
                        <label for="character-name">Name:</label>
                        <input type="text" id="character-text" name="character-text">

                        <label for="character-physical">Physical:</label>
                        <input type="number" id="character-physical" name="character-physical">

                        <label for="character-mental">Mental:</label>
                        <input type="number" id="character-mental" name="character-mental">

                        <label for="character-psychic">Psychic:</label>
                        <input type="number" id="character-psychic" name="character-psychic">

                        <label for="character-influence">Influence:</label>
                        <input type="number" id="character-influence" name="character-influence">

                        <label for="character-skill">Skill:</label>
                        <input type="number" id="character-skill" name="character-skill">

                        <div class="form-actions">
                            <input id="save-character" class="button" type="button" value="Save" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="battle-characters" class="panel">
            <h1>Battle Characters</h1>
            <form>
                <div class="battle-container">
                    <div class="battle-character">
                        <img src="https://placehold.co/300x300" alt="Character 1">
                        <label for="character-image">Character 1</label>
                    </div>

                    <div class="battle-character">
                        <img src="https://placehold.co/300x300" alt="Character 2">
                        <label for="character-image">character 2</label>
                    </div>

                    <div class="battle-actions">
                        <input class="button" type="button" value="Battle" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
