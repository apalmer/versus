<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/site.css">
</head>

<body>
    <div class="container">
        <div id="list-characters" class="panel">
            <h1>jQuery Versus</h1>
            <div class="character-item-wrapper">
                <div class="character-item character-item-actions">
                    <input id="add-character" class="button" type="button" value="Add Character" />
                </div>
            </div>
        </div>
        <div id="edit-character" class="panel inactive">
            <h1>Edit Character</h1>
            <form>
                <div class="form-item-container">

                    <div class="form-portrait">
                        <img id="character-portrait" class="portrait-image" src="https://placehold.co/300x300" alt="Character 3">
                        <label for="character-portrait-uploader" class="button">Upload</label>    
                        <input id="character-portrait-uploader" class="portrait-uploader-input" type="file" id="character-image" name="character-image" accept="image/*">
                        <!-- <label for="character-image">Image</label> -->
                    </div> 

                    <div class="form-column">
                        <label for="character-name">Name:</label>
                        <input type="text" id="character-name" name="character-name">

                        <label for="character-physical">Physical:</label>
                        <input type="number" id="character-physical" name="character-physical">

                        <label for="character-mental">Mental:</label>
                        <input type="number" id="character-mental" name="character-mental">

                        <label for="character-psychic">Psychic:</label>
                        <input type="number" id="character-psychic" name="character-psychic">

                        <label for="character-influence">Influence:</label>
                        <input type="number" id="character-influence" name="character-influence">

                        <label for="character-skill">Skill:</label>
                        <input type="number" id="character-skill" name="character-skill">

                        <div class="form-actions">
                            <input id="save-character" class="button" type="button" value="Save" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="battle-characters" class="panel inactive">
            <h1>Battle Characters</h1>
            <form>
                <div class="battle-container">
                    <div id="battler1" class="battle-character" >
                        <img class="battler-portrait" src="https://placehold.co/300x300" alt="Character 1">
                        <label class="battler-name" for="character-image">Character 1</label>
                    </div>

                    <div id="battler2" class="battle-character">
                        <img class="battler-portrait" src="https://placehold.co/300x300" alt="Character 2">
                        <label class="battler-name" for="character-image">character 2</label>
                    </div>

                    <div class="battle-actions">
                        <input id="battle" class="button" type="button" value="Battle" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
